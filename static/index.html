<body>
  <h2>Ask me anything about Hari ðŸ‘‹</h2>
  <p style="margin-top: 0.3rem; color: #555; font-size: 0.9rem;">
    Check this AI chatbot project on my 
    <a href="https://github.com/Hariprashad-Ravikumar/Hari-ChatBot" target="_blank">GitHub</a>
  </p>

  <div id="chat"></div>

 <form id="msgForm">
  <input id="msgInput" placeholder="Ask me anything about Hari" autocomplete="off" />
  <button type="submit" id="send-btn">Send</button>
</form>


  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("msgForm");
    const input = document.getElementById("msgInput");

    function scrollToBottom() {
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const q = input.value.trim();
      if (!q) return;

      chat.insertAdjacentHTML("beforeend", `<p><b>You:</b> ${q}</p>`);
      scrollToBottom();
      input.value = "";

      chat.insertAdjacentHTML("beforeend", `<p id="loading">HariBot is typingâ€¦</p>`);
      scrollToBottom();

      try {
        const r = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: q })
        });
        const data = await r.json();
        document.getElementById("loading").remove();
        chat.insertAdjacentHTML("beforeend", `<p><b>HariBot:</b> ${data.reply}</p>`);
        scrollToBottom();
      } catch (err) {
        document.getElementById("loading").remove();
        chat.insertAdjacentHTML("beforeend", `<p style="color:red"><b>Error:</b> ${err.message}</p>`);
        scrollToBottom();
      }
    });
  </script>
</body>
