<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HariBot ðŸ¤–</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 0.3rem;
    }

    #info {
      font-size: 0.85rem;
      margin-bottom: 1rem;
      color: #555;
    }

    #chat {
      border: 1px solid #ddd;
      background: white;
      padding: 1rem;
      height: 300px;
      overflow-y: auto;
      border-radius: 8px;
    }

    form {
      display: flex;
      margin-top: 1rem;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 1rem;
    }

    button {
      background: #4a90e2;
      color: white;
      border: none;
      margin-left: 8px;
      padding: 0 16px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #357ab8;
    }

    p {
      margin: 0.3rem 0;
    }

    #chat p b {
      color: #333;
    }

    a {
      color: #4a90e2;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>Ask me anything about Hari ðŸ‘‹</h2>
  <div id="info">
    Check this AI chatbot project on my <a href="https://github.com/Hariprashad-Ravikumar/Hari-ChatBot" target="_blank">GitHub</a>
  </div>

  <div id="chat"></div>

  <form id="msgForm">
    <input id="msgInput" placeholder="Ask me" autocomplete="off" />
    <button type="submit" title="Send">âž¤</button>
  </form>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("msgForm");
    const input = document.getElementById("msgInput");

    function scrollToBottom() {
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const q = input.value.trim();
      if (!q) return;

      chat.insertAdjacentHTML("beforeend", `<p><b>You:</b> ${q}</p>`);
      scrollToBottom();
      input.value = "";

      chat.insertAdjacentHTML("beforeend", `<p id="loading">HariBot is typingâ€¦</p>`);
      scrollToBottom();

      try {
        const r = await fetch("/chat", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({message: q})
        });
        const data = await r.json();
        document.getElementById("loading").remove();
        chat.insertAdjacentHTML("beforeend", `<p><b>HariBot:</b> ${data.reply}</p>`);
        scrollToBottom();
      } catch (err) {
        document.getElementById("loading").remove();
        chat.insertAdjacentHTML("beforeend", `<p style="color:red"><b>Error:</b> ${err.message}</p>`);
        scrollToBottom();
      }
    });
  </script>
</body>
</html>
